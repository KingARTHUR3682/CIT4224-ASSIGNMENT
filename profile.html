<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMU Campus Events</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .profile-header {
            background-color: #2c3e50;
            padding: 40px 20px;
            color: white;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #2c3e50;
            border: 4px solid #3498db;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .profile-header p {
            margin: 5px 0 0;
            opacity: 0.8;
        }

        .profile-body {
            padding: 30px;
            text-align: left;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-group label {
            display: block;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .info-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #555;
            cursor: default;
        }

        .logout-section {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .btn-logout {
            background-color: #e74c3c;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

  <div id="navbar-container"></div>

  <div class="profile-container">
      <div class="profile-card">
          
          <div class="profile-header">
              <div class="profile-avatar">ðŸ‘¤</div>
              <h2 id="display-name">Student Name</h2>
          </div>

          <div class="profile-body">
              
              <div class="info-group">
                  <label>Student ID / Staff ID</label>
                  <input type="text" id="input-id" readonly>
              </div>

              <div class="info-group">
                  <label>Email Address</label>
                  <input type="email" id="input-email" readonly>
              </div>

          </div>

          <div class="logout-section">
              <button onclick="handleLogout()" class="btn-logout">Log Out</button>
          </div>

      </div>
  </div>

  <div id="footer-container"></div>

  <script src="layout.js"></script>

  <script>
      // 1. Check Login & Load Data
      document.addEventListener('DOMContentLoaded', () => {
          const userJson = localStorage.getItem('currentUser');
          
          if (!userJson) {
              alert("You must login first!");
              window.location.href = "login.html";
              return;
          }

          const user = JSON.parse(userJson);
          
          // 2. Fill in the HTML with user data from auth_data.js
          document.getElementById('display-name').innerText = user.name;
          document.getElementById('input-id').value = user.id;
          
          // Use the email from database, or fallback if missing
          document.getElementById('input-email').value = user.email || "student@mmu.edu.my"; 
      });

      // 3. Handle Log Out
      function handleLogout() {
          if(confirm("Are you sure you want to log out?")) {
              localStorage.removeItem('currentUser');
              localStorage.removeItem('userRole');
              window.location.href = "index.html";
          }
      }
  </script>

</body>
</html>
