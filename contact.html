<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMU Campus Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar-container"></div>

  <header class="contact-header">
    <h1>Get in Touch</h1>
    <p>Have questions about an event? Want to host your own? Send us a message.</p>
  </header>

  <section class="contact-container">
      
    <div class="contact-form-wrapper">
      <h2>Send a Message</h2>
      <form onsubmit="return sendMessage(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="student@mmu.edu.my" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject">
            <option value="general">General Inquiry</option>
            <option value="support">Technical Support</option>
            <option value="partnership">Event Partnership</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>

    <div class="map-wrapper">
        <h2>Find Us</h2>
        <p>We are located at the Main Student Hub.</p>
        <div class="map-frame">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.610460310776!2d101.63932547567612!3d2.927776854472115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdb6e4a9d3b7a1%3A0xd0f74e8ad10f1129!2sMultimedia%20University%20-%20MMU%20Cyberjaya!5e0!3m2!1sen!2smy!4v1769311006599!5m2!1sen!2smy" 
              width="100%" 
              height="400" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
        </div>
        <div class="contact-info">
            <p><strong>Email:</strong> help@campusevents.mmu.edu.my</p>
            <p><strong>Phone:</strong> +60 3-8312 5000</p>
        </div>
    </div>

  </section>

  <div id="footer-container"></div>

  <script src="layout.js"></script>

  <script>
      function sendMessage(event) {
          event.preventDefault();
          alert("Thank you! Your message has been sent to our support team.");
          document.querySelector('form').reset();
      }
  </script>

</body>
</html>
