<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMU Campus Events</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh; 
            background-color: #ecf0f1;
            padding: 40px 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .btn-full {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .btn-full:hover {
            background-color: #2980b9;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #ecf0f1;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #95a5a6;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }

        .hidden {
            display: none;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .form-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            margin-top: 0 !important;
        }
    </style>
</head>
<body>

  <section class="login-wrapper">
      <div class="login-card">
          <a href="index.html">
            <img src="assets/MMU_LOGO.png" alt="MMU Logo" class="login-logo">
          </a>
          
          <h2>Welcome Back</h2>
          <p>Please sign in to continue</p>

          <div class="login-tabs">
              <button class="tab-btn active" onclick="switchTab('student')">Student</button>
              <button class="tab-btn" onclick="switchTab('admin')">Admin / Staff</button>
          </div>

          <form id="student-form" onsubmit="return handleLogin(event, 'student')">
              <div class="input-group">
                  <label for="studentId">Student ID</label>
                  <input type="text" id="studentId" placeholder="e.g. 242DC..." required>
              </div>
              <div class="input-group">
                  <label for="studentPass">Password</label>
                  <input type="password" id="studentPass" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn-full">Login</button>
          </form>

          <form id="admin-form" class="hidden" onsubmit="return handleLogin(event, 'admin')">
              <div class="input-group">
                  <label for="adminId">Staff ID</label>
                  <input type="text" id="adminId" placeholder="e.g. Admin..." required>
              </div>
              <div class="input-group">
                  <label for="adminPass">Password</label>
                  <input type="password" id="adminPass" placeholder="Enter admin password" required>
              </div>
              <button type="submit" class="btn-full" style="background-color: #e74c3c;">Admin Login</button>
          </form>

          <div class="form-footer">
              <p>Having trouble? <a href="contact.html">Contact Support</a></p>
              <p style="margin-top: 10px;"><a href="index.html">&larr; Back to Home</a></p>
          </div>
      </div>
  </section>

  <div id="footer-container"></div>

  <script src="layout.js"></script>
  
  <script src="auth_data.js"></script>

  <script>
      // Tab Switching Function
      function switchTab(role) {
          const studentForm = document.getElementById('student-form');
          const adminForm = document.getElementById('admin-form');
          const tabs = document.querySelectorAll('.tab-btn');

          if (role === 'student') {
              studentForm.classList.remove('hidden');
              adminForm.classList.add('hidden');
              tabs[0].classList.add('active');
              tabs[1].classList.remove('active');
          } else {
              studentForm.classList.add('hidden');
              adminForm.classList.remove('hidden');
              tabs[0].classList.remove('active');
              tabs[1].classList.add('active');
          }
      }

      // Main Login Logic
      function handleLogin(event, role) {
          event.preventDefault();

          let inputId, inputPass, validUser;

          if (role === 'student') {
              inputId = document.getElementById('studentId').value;
              inputPass = document.getElementById('studentPass').value;
              
              validUser = authDB.students.find(user => user.id === inputId && user.password === inputPass);

          } else {
              inputId = document.getElementById('adminId').value;
              inputPass = document.getElementById('adminPass').value;

              validUser = authDB.admins.find(user => user.id === inputId && user.password === inputPass);
          }

          if (validUser) {
              localStorage.setItem('currentUser', JSON.stringify(validUser));
              localStorage.setItem('userRole', role);

              alert("Login Successful! Welcome, " + validUser.name);
              
              window.location.href = "main.html"; 
          } else {
              alert("Invalid ID or Password. Please try again.\n\n(Tip: Check auth_data.js for valid passwords)");
          }
      }
  </script>

</body>
</html>
