<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Categories | MMU Events Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin_style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .admin-content {
            flex: 1;
            padding: 40px 10%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
 
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }
        .filter-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .edit-toggle-btn {
            padding: 10px 25px;
            background-color: #f39c12; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .edit-toggle-btn.active {
            background-color: #27ae60; 
        }
        .edit-toggle-btn:hover {
            opacity: 0.9;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-top: 4px solid #3498db;
            transition: transform 0.2s;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-card h3 {
            margin-top: 0;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-count {
            font-size: 0.8rem;
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            color: #666;
        }
        .event-mini-list {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
            font-size: 0.9rem;
        }
        .event-mini-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            color: #7f8c8d;
        }
        .empty-msg {
            font-style: italic;
            color: #bdc3c7;
            font-size: 0.85rem;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <header class="hero" style="background-color: #2c3e50; padding: 40px 20px;">
        <div class="hero-content" style="text-align: center; color: white;">
            <h1>Event Categories</h1>
            <p>Organize campus activities by their primary focus area.</p>
        </div>
    </header>

    <main class="admin-content">
        
        <div class="toolbar">
            <div class="search-group">
                <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Search categories..." oninput="renderCategories()">
                <select id="filter-select" class="filter-select" onchange="renderCategories()">
                    <option value="all">Show All</option>
                    <option value="with-events">With Events</option>
                    <option value="no-events">No Events</option>
                </select>
            </div>
            <button id="edit-mode-btn" class="edit-toggle-btn" onclick="toggleEditMode()">Edit Categories</button>
        </div>

        <section id="management-section" class="management-card hidden" style="background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 30px; border-left: 5px solid #27ae60;">
            <h2 id="form-title" style="margin-top:0;">Add New Category</h2>
            <form id="category-form" onsubmit="handleCategorySubmit(event)" style="display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;">
                <input type="hidden" id="edit-old-name" value="">
                <div style="flex: 1; min-width: 200px;"> 
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Category Name</label>
                    <input type="text" id="category-name" required placeholder="e.g., Music" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>
                <button type="submit" class="btn-submit" style="padding: 10px 25px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; height: auto;">Save</button>
                <button type="button" id="cancel-edit" onclick="resetCategoryForm()" style="display:none; height: 40px; padding: 0 25px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
            </form>
        </section>

        <div class="category-grid" id="category-container">
            </div>

    </main>

    <div id="footer-container"></div>

    <script src="data.js"></script>
    <script src="admin_data.js"></script>
    <script src="admin_layout.js"></script>

    <script>
        let isEditMode = false;

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeData === 'function') { initializeData(); }
            renderCategories();
        });

        function toggleEditMode() {
            isEditMode = !isEditMode;
            
            const btn = document.getElementById('edit-mode-btn');
            const formSection = document.getElementById('management-section');

            if (isEditMode) {
                btn.innerHTML = "âœ… Done Editing";
                btn.classList.add('active');
                formSection.classList.remove('hidden');
            } else {
                btn.innerHTML = "âœï¸ Edit Categories";
                btn.classList.remove('active');
                formSection.classList.add('hidden');
                resetCategoryForm();
            }
            renderCategories();
        }

        function renderCategories() {
            const events = getStoredEvents();
            let categories = getStoredCategories();
            
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const filterType = document.getElementById('filter-select').value;

            categories = categories.filter(cat => cat.toLowerCase().includes(searchText));

            const container = document.getElementById('category-container');
            container.innerHTML = '';

            if (categories.length === 0) {
                container.innerHTML = '<p style="color:gray; grid-column: 1/-1; text-align:center;">No categories found matching your search.</p>';
                return;
            }

            categories.forEach(cat => {
                const filteredEvents = events.filter(e => e.category === cat);
                
                if (filterType === 'with-events' && filteredEvents.length === 0) return;
                if (filterType === 'no-events' && filteredEvents.length > 0) return;

                const card = document.createElement('div');
                card.className = 'category-card';
            
                let eventsHtml = filteredEvents.length > 0 
                    ? filteredEvents.map(e => `<li>${e.title}</li>`).join('')
                    : '<li class="empty-msg">No events assigned yet</li>';

                const actionButtons = isEditMode ? `
                    <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; display: flex; gap: 10px;">
                        <button onclick="editCategory('${cat}')" style="background: none; border: none; color: #3498db; cursor: pointer; font-weight: bold;">Edit Name</button>
                        <button onclick="deleteCategory('${cat}')" style="background: none; border: none; color: #e74c3c; cursor: pointer; font-weight: bold;">Delete</button>
                    </div>
                ` : '';

                card.innerHTML = `
                    <h3>
                        ${cat}
                        <span class="event-count">${filteredEvents.length} Events</span>
                    </h3>
                    <ul class="event-mini-list">${eventsHtml}</ul>
                    ${actionButtons}
                `;
                container.appendChild(card);
            });
        }

        function handleCategorySubmit(e) {
            e.preventDefault();
            const nameInput = document.getElementById('category-name').value.trim();
            const oldName = document.getElementById('edit-old-name').value;
            let categories = getStoredCategories();

            if (oldName === "") {
                if (categories.includes(nameInput)) {
                    alert("Category already exists!");
                    return;
                }
                categories.push(nameInput);
            } else {
                const index = categories.indexOf(oldName);
                if (index !== -1) {
                    categories[index] = nameInput;
                    updateEventCategories(oldName, nameInput);
                }
            }

            saveCategories(categories);
            resetCategoryForm();
            renderCategories();
        }

        function updateEventCategories(oldCat, newCat) {
            let events = getStoredEvents();
            events.forEach(e => { if(e.category === oldCat) e.category = newCat; });
            saveEvents(events);
        }

        function editCategory(name) {
            document.getElementById('category-name').value = name;
            document.getElementById('edit-old-name').value = name;
            document.getElementById('form-title').innerText = "Edit Category";
            document.getElementById('cancel-edit').style.display = "inline-block";
            document.getElementById('management-section').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteCategory(name) {
            if (confirm(`Are you sure you want to delete "${name}"? Events in this category will become uncategorized.`)) {
                let categories = getStoredCategories();
                categories = categories.filter(c => c !== name);
                saveCategories(categories);
                renderCategories();
            }
        }

        function resetCategoryForm() {
            document.getElementById('category-form').reset();
            document.getElementById('edit-old-name').value = "";
            document.getElementById('form-title').innerText = "Add New Category";
            document.getElementById('cancel-edit').style.display = "none";
        }
    </script>
</body>
</html>
