<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Events | MMU Events Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin_style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .admin-content {
            flex: 1;
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }
        .search-input, .filter-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-input { flex: 1; }
        
        .btn-add {
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-add:hover { background-color: #2980b9; }

        /* Form Section */
        .management-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #2c3e50;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Event Cards Grid */
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .event-card-admin {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            position: relative;
        }
        .event-card-admin:hover {
            transform: translateY(-5px);
        }
        .card-img {
            height: 180px;
            width: 100%;
            object-fit: cover;
            border-bottom: 3px solid #3498db;
        }
        .card-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card-tag {
            background: #e1f5fe;
            color: #0277bd;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        .card-title {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        .card-meta {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        /* Capacity Bar */
        .capacity-container {
            margin-top: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 10px;
            width: 100%;
            overflow: hidden;
        }
        .capacity-bar {
            height: 100%;
            background-color: #27ae60;
            width: 0%; /* JS will set this */
            transition: width 0.5s;
        }
        .capacity-text {
            font-size: 0.8rem;
            color: #555;
            margin-top: 5px;
            text-align: right;
        }

        .card-footer {
            background: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-sm {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .btn-edit { background: #f39c12; color: white; }
        .btn-delete { background: #e74c3c; color: white; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <header class="hero" style="background-color: #2c3e50; padding: 40px 20px;">
        <div class="hero-content" style="text-align: center; color: white;">
            <h1>Manage Events</h1>
            <p>Create new activities, monitor capacity, and update details.</p>
        </div>
    </header>

    <main class="admin-content">
        
        <div class="toolbar">
            <div class="search-group">
                <input type="text" id="search-input" class="search-input" placeholder="üîç Search events..." oninput="renderAdminEvents()">
                <select id="filter-category" class="filter-select" onchange="renderAdminEvents()">
                    <option value="all">All Categories</option>
                    </select>
            </div>
            <button id="add-btn" class="btn-add" onclick="toggleForm()">+ Create Event</button>
        </div>

        <section id="event-form-section" class="management-card hidden">
            <h2 id="form-title" style="margin-top: 0;">Create New Event</h2>
            <form id="event-form" onsubmit="handleEventSubmit(event)">
                <input type="hidden" id="edit-event-id">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Event Title</label>
                        <input type="text" id="inp-title" required placeholder="e.g. AI Workshop">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="inp-category" required>
                            </select>
                    </div>
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="text" id="inp-date" required placeholder="e.g. 20 May 2026, 9:00 AM">
                    </div>
                    <div class="form-group">
                        <label>Venue / Location</label>
                        <input type="text" id="inp-location" required placeholder="e.g. Grand Hall">
                    </div>
                    <div class="form-group">
                        <label>Participant Limit (Capacity)</label>
                        <input type="number" id="inp-limit" required min="1" placeholder="e.g. 50">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="inp-image" placeholder="https://...">
                        <small style="color:gray;">Leave empty for default placeholder</small>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Short Description</label>
                    <textarea id="inp-desc" rows="2" required placeholder="Brief summary shown on card..."></textarea>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Full Details (HTML Allowed)</label>
                    <textarea id="inp-full" rows="5" placeholder="Detailed content for the details page..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="toggleForm()" style="padding: 10px 20px; background: #95a5a6; color: white; border:none; border-radius:5px; cursor:pointer;">Cancel</button>
                    <button type="submit" style="padding: 10px 30px; background: #27ae60; color: white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Save Event</button>
                </div>
            </form>
        </section>

        <div class="event-grid" id="admin-events-container">
            </div>

    </main>

    <div id="footer-container"></div>

    <script src="data.js"></script>
    <script src="admin_data.js"></script>
    <script src="admin_layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeData === 'function') { initializeData(); }
            populateCategoryDropdowns();
            renderAdminEvents();
        });

        //Populate Categories
        function populateCategoryDropdowns() {
            const categories = getStoredCategories();
            const filterSelect = document.getElementById('filter-category');
            const formSelect = document.getElementById('inp-category');

            //Clear first (keep defaults)
            filterSelect.innerHTML = '<option value="all">All Categories</option>';
            formSelect.innerHTML = '';

            categories.forEach(cat => {
                //For Filter
                const optFilter = document.createElement('option');
                optFilter.value = cat;
                optFilter.innerText = cat;
                filterSelect.appendChild(optFilter);

                //For Form
                const optForm = document.createElement('option');
                optForm.value = cat;
                optForm.innerText = cat;
                formSelect.appendChild(optForm);
            });
        }

        //Render Events
        function renderAdminEvents() {
            const events = getStoredEvents();
            const allBookings = getAllBookings(); // From admin_data.js
            const container = document.getElementById('admin-events-container');
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const filterCat = document.getElementById('filter-category').value;

            container.innerHTML = '';

            //Filter
            const filtered = events.filter(e => {
                const matchesSearch = e.title.toLowerCase().includes(searchText);
                const matchesCat = filterCat === 'all' || e.category === filterCat;
                return matchesSearch && matchesCat;
            });

            if(filtered.length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column:1/-1; color:gray;">No events found.</p>';
                return;
            }

            filtered.forEach(event => {
                //Calculate Stats
                const regCount = allBookings.filter(b => b.id === event.id).length;
                const limit = event.limit || 100; //Default limit if not set
                const percent = Math.min((regCount / limit) * 100, 100);
                let barColor = '#27ae60';
                if(percent > 70) barColor = '#f39c12';
                if(percent >= 100) barColor = '#e74c3c';

                //Fallback Image
                const imgSrc = event.image || 'https://placehold.co/600x400/3498db/ffffff?text=Event';

                const html = `
                <div class="event-card-admin">
                    <img src="${imgSrc}" class="card-img" alt="Event">
                    <div class="card-body">
                        <span class="card-tag">${event.category}</span>
                        <h3 class="card-title">${event.title}</h3>
                        <div class="card-meta">üìÖ ${event.date}</div>
                        <div class="card-meta">üìç ${event.location}</div>
                        
                        <div class="capacity-container">
                            <div class="capacity-bar" style="width: ${percent}%; background-color: ${barColor};"></div>
                        </div>
                        <div class="capacity-text">
                            <strong>${regCount}</strong> / ${limit} Registered
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-sm btn-edit" onclick="editEvent('${event.id}')">Edit</button>
                        <button class="btn-sm btn-delete" onclick="deleteEvent('${event.id}')">Delete</button>
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        //Toggle Form
        function toggleForm() {
            const form = document.getElementById('event-form-section');
            const btn = document.getElementById('add-btn');
            
            if(form.classList.contains('hidden')) {
                form.classList.remove('hidden');
                btn.innerText = "Close Form";
                btn.style.backgroundColor = "#95a5a6";
                document.getElementById('event-form').reset();
                document.getElementById('edit-event-id').value = "";
                document.getElementById('form-title').innerText = "Create New Event";
                
                //Set default image if empty
                document.getElementById('inp-image').value = "https://placehold.co/600x400/3498db/ffffff?text=New+Event";
            } else {
                form.classList.add('hidden');
                btn.innerText = "+ Create Event";
                btn.style.backgroundColor = "#3498db";
            }
        }

        //Submit (Add or Update)
        function handleEventSubmit(e) {
            e.preventDefault();
            
            const idInput = document.getElementById('edit-event-id').value;
            let events = getStoredEvents();

            const newEvent = {
                id: idInput || "evt-" + Date.now(),
                title: document.getElementById('inp-title').value,
                category: document.getElementById('inp-category').value,
                date: document.getElementById('inp-date').value,
                location: document.getElementById('inp-location').value,
                limit: parseInt(document.getElementById('inp-limit').value),
                description: document.getElementById('inp-desc').value,
                fullDetails: document.getElementById('inp-full').value,
                image: document.getElementById('inp-image').value
            };

            if(idInput) {
                //Update
                const index = events.findIndex(ev => ev.id === idInput);
                if(index !== -1) events[index] = newEvent;
            } else {
                //Create
                events.push(newEvent);
            }

            saveEvents(events);
            toggleForm(); // Close form
            renderAdminEvents(); // Refresh grid
            alert("Event saved successfully!");
        }

        //Edit Event
        function editEvent(id) {
            const events = getStoredEvents();
            const event = events.find(e => e.id === id);
            
            if(event) {
                //Show form
                const formSection = document.getElementById('event-form-section');
                if(formSection.classList.contains('hidden')) toggleForm();

                //Fill data
                document.getElementById('edit-event-id').value = event.id;
                document.getElementById('inp-title').value = event.title;
                document.getElementById('inp-category').value = event.category;
                document.getElementById('inp-date').value = event.date;
                document.getElementById('inp-location').value = event.location;
                document.getElementById('inp-limit').value = event.limit || 100;
                document.getElementById('inp-desc').value = event.description;
                document.getElementById('inp-full').value = event.fullDetails || "";
                document.getElementById('inp-image').value = event.image;
                
                document.getElementById('form-title').innerText = "Edit Event: " + event.title;
                
                //Scroll to form
                formSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        //Delete Event
        function deleteEvent(id) {
            if(confirm("Are you sure? This will remove the event from the listing.")) {
                let events = getStoredEvents();
                events = events.filter(e => e.id !== id);
                saveEvents(events);
                renderAdminEvents();
            }
        }
    </script>
</body>
</html>
