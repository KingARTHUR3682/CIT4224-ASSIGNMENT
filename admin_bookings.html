<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Bookings | MMU Events Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin_style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .admin-content {
            flex: 1;
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        /* Table Card */
        .management-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 800px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th { 
            background-color: #2c3e50; 
            color: white; 
            font-size: 0.9rem;
            white-space: nowrap;
        }
        tr:hover { background-color: #f9f9f9; }

        /* Status Badges */
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
        }
        .status-confirmed {
            background-color: #e8f8f5;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        .status-pending {
            background-color: #fef9e7;
            color: #f39c12;
            border: 1px solid #f39c12;
        }

        /* Buttons */
        .btn-view {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
            transition: background 0.2s;
        }
        .btn-view:hover { background-color: #2980b9; }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        .btn-delete:hover { background-color: #c0392b; }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-container {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 30px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }
        .modal-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
        }
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #f9f9f9;
            padding-bottom: 10px;
        }
        .detail-label {
            width: 140px;
            font-weight: bold;
            color: #7f8c8d;
            flex-shrink: 0;
        }
        .detail-value {
            flex: 1;
            color: #2c3e50;
        }
        .section-title {
            margin: 20px 0 10px 0;
            color: #3498db;
            font-size: 1.1rem;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }
        .payment-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <header class="hero" style="background-color: #2c3e50; padding: 40px 20px;">
        <div class="hero-content" style="text-align: center; color: white;">
            <h1>Booking Management</h1>
            <p>View and manage all student event registrations.</p>
        </div>
    </header>

    <main class="admin-content">
        
        <div class="toolbar">
            <input type="text" id="search-input" class="search-input" placeholder="üîç Search Student, Event or ID..." oninput="renderBookings()">
            <div style="font-weight: bold; color: #7f8c8d;">
                Total Orders: <span id="total-count">0</span>
            </div>
        </div>

        <section class="management-card">
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>Order Ref</th>
                        <th>Student Details</th>
                        <th>Event Name</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bookings-list-body">
                    </tbody>
            </table>
            <p id="no-data-msg" style="text-align:center; color:gray; display:none; margin-top:20px;">No bookings found.</p>
        </section>

    </main>

    <div class="modal-overlay" id="booking-modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 style="margin:0;">Booking Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-content-body">
                </div>
            <div style="text-align: right; margin-top: 20px;">
                <button onclick="closeModal()" style="padding: 10px 25px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="data.js"></script>
    <script src="admin_data.js"></script>
    <script src="admin_layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeData === 'function') { initializeData(); }
            renderBookings();
        });

        // Fetch Helper
        function getCombinedData() {
            const allBookings = getAllBookings(); 
            const storedUsers = JSON.parse(localStorage.getItem('storedUsers')) || { students: [] };
            
            return allBookings.map(booking => {
                const student = storedUsers.students.find(s => s.id === booking.userId);
                return {
                    ...booking,
                    studentName: student ? student.name : "Unknown Student",
                    studentId: booking.userId,
                    studentEmail: student ? (student.email || "No email provided") : "N/A",
                    orderRef: (booking.userId.substring(0,5) + "-" + booking.id).toUpperCase()
                };
            });
        }

        function renderBookings() {
            const bookings = getCombinedData();
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const tbody = document.getElementById('bookings-list-body');
            tbody.innerHTML = '';
            let count = 0;

            // Latest first
            bookings.reverse().forEach(b => {
                const searchable = `${b.studentName} ${b.studentId} ${b.title} ${b.status} ${b.orderRef}`.toLowerCase();
                if (!searchable.includes(searchText)) return;
                
                count++;
                
                const isConfirmed = b.status && b.status.includes('Confirmed');
                const statusClass = isConfirmed ? 'status-confirmed' : 'status-pending';
                const statusText = isConfirmed ? 'Confirmed' : 'Pending';

                // We pass the unique Order Ref to the view function to find it easily later, or just index
                const row = `
                    <tr>
                        <td><strong>${b.orderRef}</strong></td>
                        <td>
                            <div style="font-weight:bold; color:#2c3e50;">${b.studentName}</div>
                            <div style="font-size:0.8rem; color:#7f8c8d;">${b.studentId}</div>
                        </td>
                        <td>${b.title}</td>
                        <td>${b.date}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="btn-view" onclick="viewBooking('${b.userId}', '${b.id}')">View</button>
                            <button class="btn-delete" onclick="deleteBooking('${b.userId}', '${b.id}')">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });

            document.getElementById('total-count').innerText = count;
            document.getElementById('no-data-msg').style.display = count === 0 ? 'block' : 'none';
        }

        // --- View Details Function ---
        function viewBooking(userId, eventId) {
            const bookings = getCombinedData();
            const booking = bookings.find(b => b.userId === userId && b.id === eventId);
            
            if(!booking) return;

            const isConfirmed = booking.status.includes('Confirmed');
            const statusColor = isConfirmed ? '#27ae60' : '#f39c12';
            
            // Generate Payment Info
            const paymentHtml = isConfirmed 
                ? `<div style="color: #27ae60; font-weight: bold;">‚úÖ Paid via Online Banking</div>
                   <div>Amount: RM 10.00</div>
                   <div style="font-size: 0.8rem; color: #7f8c8d;">Transaction ID: TXN-${Math.floor(Math.random()*1000000)}</div>`
                : `<div style="color: #e74c3c; font-weight: bold;">‚ùå Payment Pending</div>
                   <div>Please verify if student has paid at counter.</div>`;

            const html = `
                <div style="background: ${statusColor}; color: white; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px;">
                    <strong>Status: ${booking.status}</strong>
                </div>

                <h3 class="section-title">Student Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value">${booking.studentName}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Student ID:</span>
                    <span class="detail-value">${booking.studentId}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${booking.studentEmail}</span>
                </div>

                <h3 class="section-title">Event Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Event:</span>
                    <span class="detail-value">${booking.title}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date/Time:</span>
                    <span class="detail-value">${booking.date}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Venue:</span>
                    <span class="detail-value">${booking.location || 'Campus Venue'}</span>
                </div>

                <h3 class="section-title">Payment & Order Info</h3>
                <div class="payment-box">
                    <div class="detail-row" style="border:none; margin:0;">
                        <span class="detail-label">Order Ref:</span>
                        <span class="detail-value"><strong>${booking.orderRef}</strong></span>
                    </div>
                    <hr style="border: 0; border-top: 1px solid #ddd; margin: 10px 0;">
                    ${paymentHtml}
                </div>
            `;

            document.getElementById('modal-content-body').innerHTML = html;
            document.getElementById('booking-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('booking-modal').classList.remove('active');
        }

        // Close on outside click
        document.getElementById('booking-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // --- Delete Function ---
        function deleteBooking(userId, eventId) {
            if(confirm("Are you sure you want to remove this booking record? This cannot be undone.")) {
                const storageKey = `bookings_${userId}`;
                let userBookings = JSON.parse(localStorage.getItem(storageKey)) || [];
                userBookings = userBookings.filter(b => b.id !== eventId);
                localStorage.setItem(storageKey, JSON.stringify(userBookings));
                renderBookings();
            }
        }
    </script>
</body>
</html>
