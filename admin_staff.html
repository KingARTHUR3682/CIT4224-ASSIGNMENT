<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management | MMU Events</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin_style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        
        .admin-content {
            flex: 1;
            padding: 40px 10%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .management-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .management-card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-inline {
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px;
            align-items: flex-end;
        }

        .form-group {
            flex: 1; 
            min-width: 180px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            height: 40px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        .btn-submit {
            height: 40px; 
            padding: 0 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            white-space: nowrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th { background-color: #f8f9fa; color: #7f8c8d; font-size: 0.85rem; text-transform: uppercase; }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        .edit-btn { background-color: #3498db; color: white; }
        .delete-btn { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <header class="hero" style="background-color: #2c3e50; padding: 40px 20px;">
        <div class="hero-content" style="text-align: center; color: white;">
            <h1>Staff Management</h1>
            <p>Manage administrative access and event assignments.</p>
        </div>
    </header>

    <main class="admin-content">
        <section class="management-card">
            <h2 id="form-title">Add New Staff</h2>
            <form id="staff-form" onsubmit="handleStaffSubmit(event)">
                <input type="hidden" id="edit-index" value="-1">
                <div class="form-inline">
                    <div class="form-group">
                        <label>Staff ID</label>
                        <input type="text" id="staff-id" required placeholder="e.g. admin3">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="staff-name" required placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="staff-email" required placeholder="email@mmu.edu.my">
                    </div>
                    <div class="form-group">
                        <label>Assign Role</label>
                        <select id="staff-role">
                            <option value="Manager">Manager</option>
                            <option value="Coordinator">Coordinator</option>
                            <option value="Support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Link to Event</label>
                        <select id="staff-event">
                            <option value="None">None (General Admin)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Save Staff</button>
                </div>
            </form>
        </section>

        <section class="management-card">
            <h2>Current Staff Members</h2>
            <table id="staff-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Assigned Event</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staff-list-body">
                    </tbody>
            </table>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="data.js"></script>
    <script src="auth_data.js"></script>
    <script src="admin_data.js"></script>
    <script src="admin_layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            populateEventDropdown();
            loadStaffTable();
        });

        function populateEventDropdown() {
            const eventSelect = document.getElementById('staff-event');
            if (typeof eventsData !== 'undefined') {
                eventsData.forEach(event => {
                    const opt = document.createElement('option');
                    opt.value = event.title;
                    opt.innerText = event.title;
                    eventSelect.appendChild(opt);
                });
            }
        }

        function loadStaffTable() {
            const staff = JSON.parse(localStorage.getItem('adminStaffList')) || [
                { id: "admin", name: "Admin", role: "Super Admin", event: "All Events" },
                { id: "admin2", name: "Admin 2", role: "Manager", event: "None" }
            ];
            
            const tbody = document.getElementById('staff-list-body');
            tbody.innerHTML = '';

            staff.forEach((member, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td style="font-weight:bold;">${member.id}</td>
                        <td>${member.name}</td>
                        <td><span style="color:#3498db;">${member.role}</span></td>
                        <td>${member.event}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editStaff(${index})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteStaff(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            localStorage.setItem('adminStaffList', JSON.stringify(staff));
        }

        function handleStaffSubmit(e) {
            e.preventDefault();
            const staffList = JSON.parse(localStorage.getItem('adminStaffList'));
            const editIndex = document.getElementById('edit-index').value;

            const newStaff = {
                id: document.getElementById('staff-id').value,
                name: document.getElementById('staff-name').value,
                email: document.getElementById('staff-email').value,
                role: document.getElementById('staff-role').value,
                event: document.getElementById('staff-event').value
            };

            if (editIndex === "-1") {
                staffList.push(newStaff);
            } else {
                staffList[editIndex] = newStaff;
                document.getElementById('edit-index').value = "-1";
                document.getElementById('form-title').innerText = "Add New Staff";
            }

            localStorage.setItem('adminStaffList', JSON.stringify(staffList));
            document.getElementById('staff-form').reset();
            loadStaffTable();
        }

        function editStaff(index) {
            const staffList = JSON.parse(localStorage.getItem('adminStaffList'));
            const member = staffList[index];

            document.getElementById('staff-id').value = member.id;
            document.getElementById('staff-name').value = member.name;
            document.getElementById('staff-email').value = member.email || "";
            document.getElementById('staff-role').value = member.role;
            document.getElementById('staff-event').value = member.event;
            
            document.getElementById('edit-index').value = index;
            document.getElementById('form-title').innerText = "Edit Staff Member";
            window.scrollTo(0, 0); 
        }

        function deleteStaff(index) {
            if(confirm("Are you sure you want to remove this staff member?")) {
                const staffList = JSON.parse(localStorage.getItem('adminStaffList'));
                staffList.splice(index, 1);
                localStorage.setItem('adminStaffList', JSON.stringify(staffList));
                loadStaffTable();
            }
        }
    </script>
</body>
</html>
