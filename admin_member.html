<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Members | MMU Events</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin_style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .admin-content {
            flex: 1;
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        .management-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .management-card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #2c3e50; color: white; font-size: 0.9rem; }
        .form-inline {
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px;
            align-items: flex-end;
        }
        .form-group {
            flex: 1; 
            min-width: 150px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            height: 38px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .btn-submit {
            height: 38px; 
            padding: 0 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .status-active { color: #27ae60; font-weight: bold; }
        .action-links a {
            text-decoration: none;
            margin-right: 10px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
        }
        .edit-link { color: #f39c12; }
        .delete-link { color: #e74c3c; }
    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <header class="hero" style="background-color: #2c3e50; padding: 40px 20px;">
        <div class="hero-content" style="text-align: center; color: white;">
            <h1>Manage Members</h1>
        </div>
    </header>

    <main class="admin-content">
        <section class="management-card">
            <h2 id="form-title">Add New Member</h2>
            <form id="member-form" onsubmit="handleMemberSubmit(event)">
                <input type="hidden" id="edit-id" value="">
                <div class="form-inline">
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" id="member-student-id" required placeholder="e.g. 242DC...">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="member-name" required placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="member-email" required placeholder="email@mmu.edu.my">
                    </div>
                    <div class="form-group">
                        <label>Faculty</label>
                        <select id="member-faculty">
                            <option value="FCI">FCI</option>
                            <option value="FOM">FOM</option>
                            <option value="FOE">FOE</option>
                            <option value="FCM">FCM</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Save Member</button>
                </div>
            </form>
        </section>

        <section class="management-card">
            <table id="member-table">
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Faculty</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="member-list-body">
                    </tbody>
            </table>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="auth_data.js"></script>
    <script src="admin_layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadMemberTable();
        });

        function loadMemberTable() {
            const userData = JSON.parse(localStorage.getItem('storedUsers')) || { students: [] };
            const tbody = document.getElementById('member-list-body');
            tbody.innerHTML = '';

            userData.students.forEach((student, index) => {
                const memberId = "M" + (index + 1).toString().padStart(3, '0');
                const faculty = student.faculty || "FCI"; 
                const status = "Active";

                tbody.innerHTML += `
                    <tr>
                        <td>${memberId}</td>
                        <td>${student.name}</td>
                        <td>${student.id}</td>
                        <td>${student.email}</td>
                        <td>${faculty}</td>
                        <td class="status-active">${status}</td>
                        <td class="action-links">
                            <a class="edit-link" onclick="editMember('${student.id}')">Edit</a>
                            <a class="delete-link" onclick="deleteMember('${student.id}')">Delete</a>
                        </td>
                    </tr>
                `;
            });
        }

        function handleMemberSubmit(e) {
            e.preventDefault();
            const userData = JSON.parse(localStorage.getItem('storedUsers')) || { students: [], admins: [] };
            const editId = document.getElementById('edit-id').value;

            const studentObj = {
                id: document.getElementById('member-student-id').value,
                name: document.getElementById('member-name').value,
                email: document.getElementById('member-email').value,
                faculty: document.getElementById('member-faculty').value,
                password: "test123", // Default password for new entries
                status: "Active"
            };

            if (editId === "") {
                // Add new student
                userData.students.push(studentObj);
            } else {
                // Update existing student
                const idx = userData.students.findIndex(s => s.id === editId);
                if (idx !== -1) userData.students[idx] = studentObj;
                
                // Reset form state
                document.getElementById('edit-id').value = "";
                document.getElementById('form-title').innerText = "Add New Member";
                document.getElementById('member-student-id').disabled = false;
            }

            localStorage.setItem('storedUsers', JSON.stringify(userData));
            document.getElementById('member-form').reset();
            loadMemberTable();
        }

        function editMember(id) {
            const userData = JSON.parse(localStorage.getItem('storedUsers'));
            const student = userData.students.find(s => s.id === id);

            if (student) {
                document.getElementById('member-student-id').value = student.id;
                document.getElementById('member-student-id').disabled = true;
                document.getElementById('member-name').value = student.name;
                document.getElementById('member-email').value = student.email;
                document.getElementById('member-faculty').value = student.faculty || "FCI";
        
                document.getElementById('edit-id').value = id;
                document.getElementById('form-title').innerText = "Edit Member";
                window.scrollTo(0, 0);
            }
        }

        function deleteMember(id) {
            if (confirm("Are you sure you want to delete member " + id + "?")) {
                const userData = JSON.parse(localStorage.getItem('storedUsers'));
                userData.students = userData.students.filter(s => s.id !== id);
                localStorage.setItem('storedUsers', JSON.stringify(userData));
                loadMemberTable();
            }
        }
    </script>
</body>
</html>
